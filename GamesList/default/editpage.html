<!DOCTYPE html>
<html>
<head>
    <title>Edit Page</title>
    <meta charset="utf-8" />
    <link href="libs/css/bootstrap.css" rel="stylesheet" />
    <link href="libs/css/font-awesome.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/editpage.css" rel="stylesheet" />
</head>
<body>

    <div class="header">
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <div class="text_name">
                        Games List
                    </div>
                    <div class="soc_buttons">
                        <a class="soc_links" href="#"><i class="fa fa-twitter-square"></i></a>
                        <a class="soc_links" href="#"><i class="fa fa-vk"></i></a>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <div class="nav_panel">
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <div class="link_box"><a class="nav_links" href="#">Games List</a></div>
                    <div class="link_box"><a class="nav_links" href="#">Add Game</a></div>
                </div>
            </div>
        </div>
    </div>

    <div class="gameeditor_container">
        <div class="container">
            <div class="form_inf">
                <div class="col-md-12">
                    <div class="row">
                        <div> This form used to add or edit games</div>
                    </div>
                </div>
            </div>

            <div class="form_container">
                <div class="col-md-12">
                    <form name="edit">
                        <div class="row">
                            <div class="inputs">
                                <label class="input_names"> Name of the Game </label><br />

                                <input type="text" />
                            </div>
                            <div class="validation_box">
                                <span>Enter the game name</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputs">
                                <label class="input_names">Release Date</label><br />

                                <input type="text" />
                            </div>
                            <div class="validation_box">
                                <span>Enter release date of the game</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputs">
                                <label class="input_names">Platforms</label><br />

                                <input type="text" />
                            </div>
                            <div class="validation_box">
                                <span>Enter platforms on which this game is available</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputs">
                                <label class="input_names">Price</label><br />

                                <input type="text" />
                            </div>
                            <div class="validation_box">
                                <span>Enter a price of this game</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputs">
                                <label class="input_names">Description</label><br />

                                <textarea></textarea>
                            </div>

                            <div class="validation_box">
                                <span>Enter a description of this game</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputs">
                                <label class="input_names">Image</label><br />

                                <input type="url" />
                            </div>
                            <div class="validation_box">
                                <span>Enter URL with image of this game</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputs">
                                <img src="https://s-media-cache-ak0.pinimg.com/736x/4a/df/bd/4adfbd8f7f4829648f3f22209b687801.jpg" />
                            </div>

                        </div>
                        <div class="row buttons">
                            <input class="btn btn-primary " type="submit" value="Add" />
                            <input class="btn btn-primary" type="button" value="Cancel" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="col-md-12">
                <div class="row">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
