<!DOCTYPE html>
<html>
<head>
    <title>Game List Page</title>
    <meta charset="utf-8" />
    <link href="libs/css/bootstrap.css" rel="stylesheet" />
    <link href="libs/css/font-awesome.css" rel="stylesheet" />
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/gamelist.css" rel="stylesheet" />
    

</head>
<body>
    
        <div class="header">
            <div class="container">
                <div class="col-md-12">
                    <div class="row">
                        <div class="text_name">
                            Games List
                        </div>
                        <div class="soc_buttons">
                            <a class="soc_links" href="#"><i class="fa fa-twitter-square"></i></a>
                            <a class="soc_links" href="#"><i class="fa fa-vk"></i></a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    
    <div class="nav_panel">
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <div class="link_box"><a class="nav_links" href="#">Games List</a></div>
                    <div class="link_box"><a class="nav_links" href="#">Add Game</a></div>
                </div>
            </div>
        </div>
    </div>

    <div class="gamelist_container">
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-2 game">
                        <div class="image_box">
                            <img src="https://s-media-cache-ak0.pinimg.com/736x/4a/df/bd/4adfbd8f7f4829648f3f22209b687801.jpg"/>
                        </div>
                        <div class="game_title">
                            <span><a href="#">Gears of War</a></span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <!--FOOTER-->
    <div class="footer">
        <div class="container">
            <div class="col-md-12">
                <div class="row">
                    Footer
                </div>
            </div>
        </div>
    </div>
</body>
</html>
